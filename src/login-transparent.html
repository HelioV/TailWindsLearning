<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando TailWinds</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>
<body class="flex flex-col justify-start content-start items-center">
   
   <article class="bg-[#4A4C61] w-1/3 h-96 mt-60 flex flex-col justify-center items-center z-0 opacity-80">
     
     <div class="flex justify-between w-1/2 mb-6 cursor-pointer">
         <p class="text-white leading-8">SIGN IN</p>
         <p class="text-white leading-8 underline decoration-[#1A63D4] ">SIGN UP</p>
     </div>
     <div>
         <form action="#" class="flex flex-col justify-between h-72">
            <div class="flex flex-col">
              <label for="USERNAME" class="text-white leading-8">USERNAME</label>
              <input type="text"  id="USERNAME" class="rounded-xl h-8 bg-[#656879] border-1 w-96 opacity-100">
            </div>

            <div class="flex flex-col">
              <label for="E-MAIL" class="text-white leading-8">E-MAIL</label>
              <input type="text"  id="E-MAIL" class="rounded-xl h-8 bg-[#656879] border-1 w-96 opacity-100">
            </div>

            <div class="flex flex-col">
              <label for="PASSWORD" class="text-white leading-8">PASSWORD</label>
              <input type="text"  id="PASSWORD" class="rounded-xl h-8 bg-[#656879] border-1 w-96 opacity-100">
            </div>

            <div class="flex flex-col">
              <label for="CONFIRM-PASSWORD" class="text-white leading-8">CONFIRM PASSWORD</label>
              <input type="text"  id="CONFIRM-PASSWORD" class="rounded-xl h-8 bg-[#656879] border-1 w-96 opacity-100">
            </div>
            
            <div>
              <input type="checkbox" name="I agree" id="AGREE">
               <label for="AGREE" class="text-white leading-8">I agree</label>
               
            </div>
         </form>
     </div>

   </article>

   <img src="img/fundo.jpg" class="-mt-96 -z-10" alt="Fundo" width="640px">
    
 
</body>
</html>
